@PART[probeCoreSphere]:AFTER[RemoteTech]:NEEDS[RemoteTech]
{
	
	@MODULE[ModuleRTAntennaPassive]	{
		@TechRequired = start
		@OmniRange = 30000
		@TRANSMITTER {
			@PacketInterval = 0.5
			@PacketSize = 1
			@PacketResourceCost = 10.0
		}
		// packet cost : 15
		// packet size : 2
		// packet delay : 0.3
	}
}


